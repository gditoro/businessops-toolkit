version: 0.1
workflow_id: intake_core
title:
  pt-br: "Intake Core (Básico)"
  en: "Core Intake (Basic)"

questions:

  - id: lifecycle_mode
    type: enum
    text:
      pt-br: "A empresa é nova ou já existente?"
      en: "Is the company new or already operating?"
    save_to:
      answers: lifecycle_mode
      company: company.lifecycle_mode
    options:
      - value: NEW
        label:
          pt-br: "Nova (ainda começando / pré-operação)"
          en: "New (starting / pre-operation)"
      - value: EXISTING
        label:
          pt-br: "Já opera (vende / tem clientes)"
          en: "Existing (selling / has customers)"
      - value: UNKNOWN
        label:
          pt-br: "Não tenho certeza"
          en: "Not sure"

  - id: country_mode
    type: enum
    text:
      pt-br: "Qual o modo de país/regras?"
      en: "Which country/rules mode?"
    save_to:
      answers: country_mode
      meta: country_mode
      company: meta.country_mode
    options:
      - value: BR
        label:
          pt-br: "Brasil (tributação, ANVISA, importação, etc.)"
          en: "Brazil (tax, ANVISA, import, etc.)"
      - value: GLOBAL
        label:
          pt-br: "Global (múltiplos países / foco internacional)"
          en: "Global (multi-country / international focus)"
      - value: UNKNOWN
        label:
          pt-br: "Não tenho certeza"
          en: "Not sure"

  - id: language_preference
    type: enum
    text:
      pt-br: "Qual idioma você quer para os documentos gerados?"
      en: "Which language do you want for generated documents?"
    save_to:
      answers: language_preference
      meta: language_preference
      company: meta.language_preference
    options:
      - value: BILINGUAL
        label:
          pt-br: "Bilíngue (PT-BR + EN) — recomendado"
          en: "Bilingual (PT-BR + EN) — recommended"
      - value: PT-BR
        label:
          pt-br: "Apenas PT-BR"
          en: "Portuguese (Brazil) only"
      - value: EN
        label:
          pt-br: "Apenas EN"
          en: "English only"

  - id: industry_pack
    type: enum
    text:
      pt-br: "Qual pacote (indústria) ativar?"
      en: "Which industry pack should we activate?"
    save_to:
      answers: industry_pack
      meta: packs
      company: meta.packs
    options:
      - value: industry-neutral
        label:
          pt-br: "Neutro (padrão)"
          en: "Neutral (default)"
      - value: health-import
        label:
          pt-br: "Health Import (importação e materiais médicos)"
          en: "Health Import (medical supplies import)"
      - value: UNKNOWN
        label:
          pt-br: "Não tenho certeza"
          en: "Not sure"

  - id: company_name
    type: text
    text:
      pt-br: "Qual é o nome da empresa?"
      en: "What is the company name?"
    placeholder:
      pt-br: "Ex.: Gamma Crucis"
      en: "e.g., Gamma Crucis"
    save_to:
      answers: company_name
      company: company.identity.name
    options:
      - value: SKIP
        label:
          pt-br: "Pular"
          en: "Skip"

  - id: one_liner
    type: text
    text:
      pt-br: "Descreva a empresa em uma frase (one-liner)."
      en: "Describe the company in one sentence (one-liner)."
    placeholder:
      pt-br: "Ex.: Importação e distribuição de materiais médicos descartáveis..."
      en: "e.g., Importing and distributing disposable medical supplies..."
    save_to:
      answers: one_liner
      company: company.identity.one_liner
    options:
      - value: SKIP
        label:
          pt-br: "Pular"
          en: "Skip"
