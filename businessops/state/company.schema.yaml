schema_version: 0.1

company:
  lifecycle_mode: NEW|EXISTING

  identity:
    name: string?
    country: string?
    one_liner: string
    stage: VALIDATION|EARLY|GROWTH|MATURE
    headcount_range: SOLO|SMALL|MEDIUM|LARGE
    company_age: string?

  market:
    customer_type: [B2B|B2C|GOV|DISTRIBUTORS]
    icp: string
    customer_pains: string
    positioning: string
    acquisition_channels: [OUTBOUND_SALES|INBOUND|PARTNERS|MARKETPLACES|ADS|REFERRALS|OTHER]

  revenue:
    model: TRANSACTIONAL|RECURRING|HYBRID

  pricing:
    model: FIXED|TIERED|USAGE|NEGOTIATED
    discounting: YES|NO|UNKNOWN

  ops:
    delivery_type: INVENTORY|SERVICE|SOFTWARE|MIXED
    complexity: LOW|MEDIUM|HIGH|UNKNOWN
    outsourcing_level: NONE|SOME|HEAVY
    bottleneck: string
    outsourced_services: [ACCOUNTING|LEGAL|HR_PAYROLL|WAREHOUSE_3PL|CUSTOMS_BROKER|IT_SUPPORT|MARKETING_AGENCY|NONE]

  processes:
    order_to_cash_steps: [LEAD|QUOTE|ORDER|INVOICE|DELIVERY|COLLECTION|SUPPORT]

  finance:
    payment_terms: string
    revenue_range: string?
    gross_margin_range: string?

  reporting:
    kpis_tracked_today: string?

  compliance:
    regulated: YES|NO|UNKNOWN

  risks:
    top: string

  goals:
    days_90: string
    days_180: string
    days_365: string

meta:
  country_mode: BR|GLOBAL
  language_preference: BILINGUAL|EN|PT-BR
  packs: [string]
